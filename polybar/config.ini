[global/wm]
include-file = $HOME/.config/polybar/modules.ini
include-file = $HOME/.config/polybar/colors.ini

[bar/mybar]

width = 90%
height = 34

offset-x = 5%
offset-y = 2%

line-size = 2
line-color = ${colors.primary}


border-size = 3
border-color= ${colors.background}

padding = 0

module-margin-left = 1
module-margin-right = 1

radius = 0
fixed-center = true
bottom=false

background = ${colors.background}
foreground = ${colors.foreground}

font-0="DaddyTimeMonoNerdFont:size=12;3"
font-1="DaddyTimeMonoNerdFont:size=20;3"

modules-right = ram cpu date corte dunst
modules-center =
modules-left = debian

tray-position = right
wm-restack = bspwm
